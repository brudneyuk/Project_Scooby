<script>
    function Correr() {
        var snacks = Number(input_snacks.value);
        var monstros = Number(input_monstro.value);
        var monstros_por_snacks = monstros * 5;
        var sobrou = snacks - monstros_por_snacks;

        div_correr.innerHTML = ``;

        if (snacks >= monstros_por_snacks &&
            snacks >= 5 &&
            monstros <= 200 &&
            snacks <= 1000) {
            for (contador = 1; contador <= monstros; contador++) {
                div_correr.innerHTML += `<img src="https://i.gifer.com/j9b.gif"width="100px" height="100px"/<br/>`;
            }
            div_correr.innerHTML += `<img src="https://media.tenor.com/Ol-fohcEi10AAAAC/running-scooby-doo.gif"width="100px" height="100px"/><br/>`;
            div_correr.innerHTML += `<img src="https://media.tenor.com/3ljhUCGK8lYAAAAC/scooby-doo.gif"width="550px" height="500px"/><br/>`;
            div_correr.innerHTML += `<b>O Scooby conseguiu fugir <br/>
            Sobrou ${sobrou} snacks para ele</b>`
        }else {
            var faltou = monstros_por_snacks - snacks;
            div_correr.innerHTML += `<img src="https://media.tenor.com/M4jALK1j-pIAAAAd/scooby-doo.gif"width="550px" height="500px"/> <br/>`;
            div_correr.innerHTML += `<b>O Scooby foi pego, faltou ${faltou}</b>`
        }
    }
</script>
